<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Piggy Back</title>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		<!-- Custom styles for this template -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
		<link href="styles/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row heading">
				<div class="text-center">
					<h1>Credit Cards</h1>
				</div>
			</div>
		</div>
		<!-- Begin page content -->
		<div class="container content contentWithHeading">
			<div class="filter-nav">
				<div class="btn-group filters">
					<button id="filterAll" class="filterBtn btn btn-outline-primary active" data-filter="">All</button>
					<button id="filterShortTerm" class="filterBtn btn btn-outline-primary" data-filter="short">ShortTerm</button>
					<button id="filterLongTerm" class="filterBtn btn btn-outline-primary" data-filter="long">LongTerm</button>
				</div>
			</div>
			
			<div class="list-group">
				<div class="list-group-item list-group-item-action goal LongTerm">
					<div class="d-flex w-100 justify-content-between">
						<div class="d-flex w-100 justify-content-between">
							<h5 class="mb-1">LongTerm Saving 1</h5>
						</div>
					<p class="mb-1"><a href ="#">Click here for more information</a></p>
					</div>
				</div>
			</div>

			<div class="list-group">
				<div class="list-group-item list-group-item-action goal ShortTerm">
					<div class="d-flex w-100 justify-content-between">
						<div class="d-flex w-100 justify-content-between">
							<h5 class="mb-1">ShortTerm Saving 1</h5>
						</div>
					<p class="mb-1"><a href ="#">Click here for more information</a></p>
					</div>
				</div>
			</div>

			<div class="list-group">
				<div class="list-group-item list-group-item-action goal LongTerm">
					<div class="d-flex w-100 justify-content-between">
						<div class="d-flex w-100 justify-content-between">
							<h5 class="mb-1">LongTerm Saving 2</h5>
						</div>
					<p class="mb-1"><a href ="#">Click here for more information</a></p>
					</div>
				</div>
			</div>

			<div class="list-group">
				<div class="list-group-item list-group-item-action goal ShortTerm">
					<div class="d-flex w-100 justify-content-between">
						<div class="d-flex w-100 justify-content-between">
							<h5 class="mb-1">ShortTerm Saving 2</h5>
						</div>
					<p class="mb-1"><a href ="#">Click here for more information</a></p>
					</div>
				</div>
			</div>

			<div class="list-group">
				<div class="list-group-item list-group-item-action goal ShortTerm">
					<div class="d-flex w-100 justify-content-between">
						<div class="d-flex w-100 justify-content-between">
							<h5 class="mb-1">ShortTerm Saving 3</h5>
						</div>
					<p class="mb-1"><a href ="#">Click here for more information</a></p>
					</div>
				</div>
			</div>
		</div>

		<footer class="footer">
			<table>
				<tbody>
					<tr>
						<td class="passiveNav"><a href="goals.html"><i class="fas fa-bullseye"></i></a></td>
						<td class="passiveNav"><a href="stats.html"><i class="fas fa-chart-bar"></i></a></td>
						<td class="passiveNav"><a href="index.html"><i class="fas fa-home"></i></a></td>
						<td class="activeNav"><a href="info.html"><i class="fas fa-info"></i></a></td>
						<td class="passiveNav"><a href="settings.html"><i class="fas fa-cog"></i></a></td>
					</tr>
				</tbody>
			</table>
		</footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$('#filterLongTerm').click(function(e) {
				$('.ShortTerm').hide();
				$('.LongTerm').show();
				$('.filterBtn').removeClass('active');
				$('#filterLong').addClass('active');
			});
			$('#filterShortTerm').click(function(e) {
				$('.ShortTerm').show();
				$('.LongTerm').hide();
				$('.filterBtn').removeClass('active');
				$('#filterShort').addClass('active');
			});
			$('#filterAll').click(function(e) {
				$('.LongTerm').show();
				$('.ShortTerm').show();
				$('.filterBtn').removeClass('active');
				$('#filterAll').addClass('active');
			});
		</script>
	</body>
</html>
