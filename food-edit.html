					<h1>Food - Monday</h1>

		</div>
		<!-- Begin page content -->

			<form class="form-horizontal newGoalForm">
				<fieldset>
					<!-- Select Basic -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="selectbasic">Type of Meal</label>
						<div class="col-md-4">
							<select id="selectbasic" name="selectbasic" class="form-control form-control-lg">
								<option value="3">Lunch</option>
                                <option value="1">Breakfast</option>
								<option value="2">Morning Tea</option>
								<option value="4">Afternoon Tea</option>
								<option value="5">Dinner</option>
								<option value="6">Dessert</option>

                                <option value="8">Coffee</option>
                                <option value="9">Beverage</option>
                                <option value="10">Snack</option>
                                <option value="11">Other</option>
							</select>
						</div>
					</div>
					<!-- Text input-->
					<div class="form-group">
						<div class="col-md-4">
                        <label class="col-md-4 control-label" for="selectbasic">Store Name</label>
							<input id="textinput" name="textinput" type="text" placeholder="Jamie's Burger" class="form-control form-control-lg input-md">
						</div>
					</div>
					<!-- Button Drop Down -->
					<div class="form-group">
						<div class="col-md-4">
                        <label class="col-md-4 control-label" for="selectbasic">Amount Spent</label>
							<div class="input-group">
								<input id="buttondropdown" name="buttondropdown" class="form-control form-control-lg" placeholder="$18.5" type="text">
								<div class="input-group-btn">
                            		<select id="selectbasic" name="selectbasic" class="form-control form-control-lg">
										<option value="1">AUD</option>
										<option value="2">USD</option>
										<option value="3">KRW</option>
										<option value="4">JPY</option>
										<option value="5">CNY</option>
										<option value="6">CAD</option>
										<option value="7">TWD</option>
										<option value="7">HKD</option>
                            		</select>
								</div>
                        	</div>
						</div>
					</div>
					<!-- Select Basic -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="selectbasic">Paid with</label>
						<div class="col-md-4">
							<select id="selectbasic" name="selectbasic" class="form-control form-control-lg">
								<option value="6">ANZ</option>
                                <option value="1">Commonwealth Bank</option>
								<option value="2">NAB</option>
								<option value="3">ING</option>
								<option value="4">St. George</option>
								<option value="5">Westpac</option>
							</select>
						</div>
					</div>
					<!-- Button Drop Down -->
					<!-- Button -->
					<div class="form-group">
						<div class="col-md-4 text-center">
							<button id="singlebutton" name="singlebutton" class="btn btn-primary"><a href="./stats-food-monday-lunch.html">Edit</a></button>
						</div>
					</div>
